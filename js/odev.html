<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./odev.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />


</head>
<body class="bg-dark">

    <div class="text-center">
        <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt="" class="rounded"/>

        <div class="text1">Merhaba, <strong><span id="myname"></span></strong> hoşgeldin</div>

        <div id="myClock" class="clock" onload="showtime()"></div>

        <div class="text2 text-center">tarihinde <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın Javascript bölümü 1. Ödevindesiniz.
        </div>   

    </div>

    <script>

        var getname=document.querySelector("#myname");
        var changeName=prompt("isim girin");
        getname.innerHTML=`${changeName}`
        
        function showtime(){
            var today=new Date();
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var day=weekday[today.getDay()];
            document.getElementById("myClock").innerHTML=today.getHours()+':'+today.getMinutes()+':'+today.getSeconds()+ ' '+day;
        }
        showtime();
        setInterval(showtime, 1000);
        
    </script>
    
</body>
</html>
