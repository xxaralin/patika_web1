<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./todo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div
            id="liveToast"
            class="toast success hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye eklendi.</div>
          </div>
        </div>
      </div>
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div
            id="liveToast"
            class="toast error hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
          </div>
        </div>
      </div>

    <div class="container">
        <div class="header">
            <h1 class="text-center">Yapılacaklar listesi</h1>
            <input type="text" name="todoitem" id="todoitem" placeholder="Bugün ne yapacaksın?">
            <span class="button" id="submit" >Ekle</span>
            
        </div>

        <div id="snackbarSuccess">listeye eklendi</div>
        <div id="snackbarFailed">bir hata oldu</div>

        <div>      
            <ul id="userlist" ></ul>
        </div>
        
        
            
            <script src="./todo.js"></script>
            
        </div>
  </body>
